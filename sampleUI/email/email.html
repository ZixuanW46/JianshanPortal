<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <title>Application Result</title>
</head>

<body
    style="margin: 0; padding: 20px; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;">
</body>

<div
    style="width: 100%; max-width: 600px; background-color: #ffffff; margin: 0 auto; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);">

    <div
        style="background-color: #1f495b; background-image: linear-gradient(#1f495b, #1f495b); padding: 30px 0; text-align: center; border-bottom: 6px solid #E1B168;">
        <img src="https://cloud1-6gfr24p5f5b51c80-1392727235.tcloudbaseapp.com/email/EmailLogo.png"
            alt="Jianshan Academy" width="200"
            style="display: inline-block; max-width: 300px; height: auto; border: 0; outline: none; text-decoration: none; vertical-align: bottom;" />
    </div>

    <div style="padding: 40px 32px;">

        <div style="margin-bottom: 24px; text-align: left;">
            <span
                style="vertical-align: text-bottom; display: inline-block; padding: 6px 16px; border-radius: 9999px; background-color: #fff8eb; color: #E1B168; border: 1px solid #faeace; font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif; font-size: 13px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">
                <img src="https://cloud1-6gfr24p5f5b51c80-1392727235.tcloudbaseapp.com/email/bell-ring.png" width="15"
                    height="15" alt="notification"
                    style="width: 15px; height: 15px; vertical-align: text-bottom; margin-right: 4px; border: 0; outline: none; display: inline-block;" />NEW
                NOTIFICATION
            </span>
        </div>

        <h2
            style="font-size: 24px; font-weight: bold; color: #111827; line-height: 1.4; margin-bottom: 24px; text-align: left; font-family: 'Lexend', sans-serif;">
            您的见山夏令营申请结果已出
        </h2>

        <div style="color: #4b5563; font-size: 16px; line-height: 1.8;">
            <p style="margin-bottom: 16px;">亲爱的{{name}}同学：</p>
            <p style="margin-bottom: 16px;">
                见山夏令营招生委员会已完成对您的申请审核，录取结果现已正式公布。
            </p>
            <p>
                感谢您对见山夏令营的关注与支持！无论结果如何，我们都对您在申请过程中付出的努力表示由衷的感谢。请点击下方按钮登录申请门户，查阅您的详细录取结果及后续指引。
            </p>
        </div>

        <div
            style="margin-top: 40px; margin-bottom: 32px; padding: 30px 0; border-top: 1px dashed #e5e7eb; border-bottom: 1px dashed #e5e7eb; text-align: center;">

            <p style="font-size: 13px; color: #6b7280; margin-bottom: 20px; margin-top: 0px">
                请于收到本通知后 48 小时内登录查看
            </p>

            <a href="https://jianshanacademy.cn"
                style="display: inline-block; background-color: #1f495b; background-image: linear-gradient(#1f495b, #1f495b); color: white; font-weight: bold; padding: 14px 36px; border-radius: 6px; text-decoration: none; box-shadow: 0 4px 6px -1px rgba(31, 73, 91, 0.3);">
                登录门户查看结果
            </a>
        </div>

        <div style="text-align: center; font-size: 13px; color: #6b7280;">
            <p>如有任何登录问题，请联系 <a style="color: #1f495b; text-decoration: underline;"
                    href="mailto:support@jianshanacademy.cn">技术支持团队</a>。</p>
        </div>
    </div>

    <div style="background-color: #f9fafb; padding: 20px; text-align: center; border-top: 1px solid #f3f4f6;">
        <p style="margin: 0; font-size: 12px; color: #9ca3af;">
            © 2025 Jianshan Academy. All rights reserved.
        </p>
    </div>

</div>

</html>
